<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI-Componants</a></p>
  </div>
</ion-content>
<div id="container"><!--Heure et Items-->
  <h5> {{ folder }}</h5>
  <ion-card *ngFor="let item of tasks">
      <ion-item-sliding>
            <ion-item>
              <ion-checkbox (ionChange)="changeCheckState(item)" [(ngModel)]="item.checked" color="success" slot="start">
              </ion-checkbox>
              <ion-label>
                <h2>{{ folder }}</h2>
                <p>{{ folder }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
            <ion-item-option color="danger" (click)="deleteTask(item)">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
  </ion-card>
